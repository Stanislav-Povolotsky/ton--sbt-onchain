name: Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npx blueprint test

      - name: Publish test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: ./test-results